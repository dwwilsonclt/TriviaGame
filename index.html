<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/hover.css"> -->
</head>
<body>

<div class="container">

	<div class="row">
		<div class="col-md-12">
  			<img class="img-thumbnail" src="assets/images/banner.jpg">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">

	  		<button type="button" class="btn btn-primary center-block" id="start-button">Press To Start Game</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default" id="question-panel">
				  <div class="panel panel-default" id="countdown-panel">
				  	<h1>Time Remaining <span id="countdown" class="label label-default">New</span></h1>
				  </div>
				  <h4 class="list-group-item-heading" id="question-display">List group item heading</h4>
				  	<a href="#" class="list-group-item list-group-item-info" id="q1" value="1"></a>
				  	<a href="#" class="list-group-item list-group-item-info" id="q2" value="2"></a>
				  	<a href="#" class="list-group-item list-group-item-info" id="q3" value="3"></a>
				  	<a href="#" class="list-group-item list-group-item-info" id="q4" value="4"></a>		
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron" id="status-jumbotron">
				<div class="row">
					<h1 id="status-message">Hello, world!</h1>
					<h3 id="status-message2"></h3>
				</div>
				<div class="row">
					<img class="img-thumbnail" id="jpg-render" src="assets/images/banner.jpg">
				</div>
			</div>
		</div>
	</div>
</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
